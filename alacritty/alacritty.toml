[font]
size = 16.0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"

[window]
opacity = 0.9
#decorations = "transparent"
#dynamic_title = true
#startup_mode = "Windowed"
#startup_mode = "Fullscreen"

[window.dimensions]
columns = 130
lines = 36

[window.padding]
x = 20
y = 60

[[keyboard.bindings]]
chars = "\u0013"
key = "S"
mods = "Command"

[[keyboard.bindings]]
key = "F"
mods = "Command"
action = "ToggleSimpleFullscreen"

[[keyboard.bindings]]
key = "R"
mods = "Command"
chars = "\u0012"  # This is ^R, same as Ctrl+R

#[[keyboard.bindings]]
#key = "K"
#mods = "Command"
#action = "ToggleSimpleFullscreen"
# Disable any default Cmd+T binding

# [[keyboard.bindings]]
# key = "T"
# mods = "Command"
# action = "CreateNewTab"

# Optional: keep âŒ˜N for a real new window
[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "CreateNewWindow"

[[keyboard.bindings]]
key = "O"
mods = "Command"
chars = "\u001b[1;9o"

[general]
live_config_reload = true

[selection]
save_to_clipboard = true
