# General settings
general:
  theme: "dark"           # Options: dark, light, or custom theme path
  initial_dir: "~"        # Starting directory, set to home
  show_hidden: false      # Show hidden files
  sort_by: "name"         # Sort files by 'name', 'size', 'mtime', etc.
  sort_reverse: false     # Reverse sorting order

# Keybindings
keybindings:
  quit: ["q"]
  refresh: ["r"]
  open_file: ["l", "enter"]
  go_back: ["h", "backspace"]
  move_down: ["j"]
  move_up: ["k"]
  toggle_hidden: ["."]

# Custom commands
commands:
  fzf_find:
    description: "Search files with fzf"
    command: "fd | fzf"

  preview_image:
    description: "Preview image"
    command: "kitty +kitten icat {}"

# Layout settings
layout:
  preview_panel:
    enable: true
    position: "right"       # 'left', 'right', 'top', or 'bottom'
    width: 30               # Set width of the preview panel
    show_image: true        # Enable image preview (requires kitty terminal or ueberzug)
