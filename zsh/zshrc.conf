# see: https://github-wiki-see.page/m/junegunn/fzf/wiki/Color-schemes
			# --preview 'exa --icons --group-directories-first --no-user --no-permissions --no-user --no-time -l --tree --level 2 $(echo {}|cut -c2-)' \
function fzf_jump_dir() {
	files=($(fd --type=directory --hidden . | \
		fzf --prompt ' ' --layout=reverse \
		--preview 'exa --icons --group-directories-first --no-user --no-permissions --no-user --no-time -l --tree --level 2 $(2)' \
			--color=bg+:-1,fg:4,info:15,fg+:5,header:7,hl:5,hl+:5 \
			--height 50% \
			--pointer=' ' \
			--info=hidden \
			--bind 'ctrl-h:reload(exa --icons --only-dirs --all)' \
			--bind 'tab:accept' \
			--bind 'ctrl-j:jump-accept' \
		"$@"))
			# --bind 'tab:execute(cd "$(echo {}|cut -c3- > l.txt)")+reload(cd "$(echo {}|cut -c3- > l.txt)"&&exa --icons --only-dirs)+change-prompt({1})'
		file=($(echo ${files[@]}|cut -c2-))
	[[ -n "$file" ]] && cd "${file[@]}"
	zle && zle reset-prompt
}
zle -N fzf_jump_dir;

