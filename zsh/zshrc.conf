function fzf_insert() {
	# sk --preview 'bat --style=numbers --color=always --line-range :500 {}'
	files=($(fd --strip-cwd-prefix --max-depth 1 --max-results 10000 | \
		fzf --prompt 'insert > ' --layout=reverse --preview 'exa --icons --group-directories-first {}' \
			--height 75% \
			--header $'ctrl-e:edit, ctrl-o:open\n' \
			--bind 'ctrl-e:execute:${EDITOR:-nvim} {1}' \
			--bind 'ctrl-o:execute:open {1}' \
		"$@"))
	# [[ -n "$files" ]] && cd "${files[@]}"
	# print $files
	# zle && zle reset-prompt
	#[ -n "$files" ] &&
	print -z -- "$1 ${files[@]:q:q}"
	zle
}
zle -N fzf_insert; bindkey '^y' fzf_insert

# see: https://github-wiki-see.page/m/junegunn/fzf/wiki/Color-schemes
function fzf_jump_dir() {
	files=($(exa --icons --only-dirs| \
		fzf --prompt ' ' --layout=reverse \
		--preview 'exa --icons --group-directories-first --all --no-user --no-permissions --no-user --no-time -l --tree --level 2 $(echo {}|cut -c2-)' \
			--color=bg+:-1,fg:4,info:15,fg+:5,header:7,hl:5,hl+:5 \
			--height 50% \
			--pointer=' ' \
			--info=hidden \
			--bind 'ctrl-e:execute:${EDITOR:-nvim} {1}' \
			--bind 'ctrl-o:execute:open {1}' \
		"$@"))
		file=($(echo ${files[@]}|cut -c2-))
	[[ -n "$file" ]] && cd "${file[@]}"
	zle && zle reset-prompt
}
zle -N fzf_jump_dir; bindkey '^j' fzf_jump_dir
