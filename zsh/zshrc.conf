function jcd() {
	joshuto
}; zle -N jcd;

function joshuto-cd() {
	local tmp="$(mktemp)";
	joshuto --file-chooser --output-file "$tmp";
	if [ -f "$tmp" ]; then
			dir="$(cat "$tmp")"
			rm -f "$tmp"
			if [ -d "$dir" ]; then
					if [ "$dir" != "$(pwd)" ]; then
							cd "$dir"
							# clear
							zle && zle reset-prompt
					fi
			fi
	fi
}; zle -N joshuto-cd;

