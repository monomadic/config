# microcommit
gc () {
	git add . &&
	git commit -a -m "$@" &&
	git push
}

function lfcd() {
	local tmp="$(mktemp)"
	lf -last-dir-path="$tmp" "$@"
	if [ -f "$tmp" ]; then
			dir="$(cat "$tmp")"
			rm -f "$tmp"
			if [ -d "$dir" ]; then
					if [ "$dir" != "$(pwd)" ]; then
							cd "$dir"
							# clear
							zle && zle reset-prompt
					fi
			fi
	fi
}

