# MPV Input Config for Fast Clip Navigation
# Place in ~/.config/mpv/input.conf

# Quick seeking
RIGHT seek  5 exact
LEFT  seek -5 exact
UP    seek  30 exact
DOWN  seek -30 exact
Shift+RIGHT seek  1 exact
Shift+LEFT  seek -1 exact

# Frame stepping
. frame-step
, frame-back-step

# Speed controls
] multiply speed 1.1
[ multiply speed 0.9
\ set speed 1.0

# Quick jumps to percentage positions
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent
0 seek 0 absolute-percent

# Playlist navigation
> playlist-next
< playlist-prev
ENTER playlist-next

# Quick mark/jump
m revert-seek mark
M revert-seek

# Toggle auto-jump (from lua script)
ctrl+j script-binding toggle-autojump
ctrl+[ script-binding decrease-interval
ctrl+] script-binding increase-interval

# Emergency stop auto-advance
SPACE cycle pause; script-binding toggle-autojump

# Quit
q quit
ESC quit
