##### GLOBAL DEFAULTS (normal playback) #####

# Built-in fast profile (lower quality, more speed)
profile=fast

# Window / sizing
geometry=50%:50%
autofit-larger=90%x90%

# Decoding
hwdec=auto-safe
video-sync=display-resample

# libplacebo backend
vo=gpu-next

# Frame interpolation (for normal viewing)
interpolation=yes
tscale=mitchell
tscale-window=quadric

# Conservative scalers
scale=bilinear
cscale=bilinear
dscale=bilinear

# Cache / demux defaults
cache=yes
cache-secs=15
demuxer-max-bytes=500MiB
demuxer-readahead-secs=10

# Playback behavior (normal)
fullscreen=yes
native-fs=yes
loop-playlist=inf
force-window=immediate
mute=yes

# OSD
osd-level=3
osd-font="JetBrainsMono Nerd Font Mono"
osd-font-size=14
osd-bold=yes
osd-color="#FFFFFF"
osd-scale-by-window=yes
osd-border-size=1.0
osd-border-color="#00000080"
osd-shadow-offset=0.5
osd-shadow-color="#00000060"
osd-margin-x=20
osd-margin-y=20
osd-bar-align-y=0
osd-bar-align-x=0
osd-bar-w=60
osd-bar-h=2
osd-border-style=background-box
osd-back-color="#A0000000"
osd-spacing=0.0
osd-on-seek=bar
osd-duration=3000
osd-margin-y=0

osd-playing-msg="${filename}"

# Subtitles
slang=en

# IPC socket
input-ipc-server=/tmp/mpv-socket


##### VJ PROFILE #####
[vj]
# hard VJ choices; keep this minimal and perf-focused

# Windowing
fullscreen=yes
native-fs=yes
force-window=immediate
loop-playlist=inf

# Audio: completely off (cheaper than just mute)
audio=no
mute=yes

# OSD completely off for clean output
osd-level=0
osd-bar-align-y=0

# No interpolation for lower latency / less overhead
interpolation=no

# Extra caching for snappier next-file
cache=yes
cache-secs=15
demuxer-max-bytes=500MiB
demuxer-readahead-secs=10

# Prefetch next playlist item
prefetch-playlist=yes

# Donâ€™t bother with subs
sub=no
sid=no
