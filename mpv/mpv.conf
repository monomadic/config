# Playback Behavior
geometry=50%:50%
autofit-larger=90%x90%

# Decoding (no hwdec, software decoding for stability)
hwdec=auto-safe
profile=fast
video-sync=display-resample

# Use libplacebo backend explicitly (better performance on macOS)
vo=gpu-next
#gpu-api=next

# Frame interpolation settings (stable macOS-specific choice)
video-sync=display-resample
interpolation=yes
tscale=mitchell
tscale-window=quadric
#tscale-radius=1.0

# Conservative scalers (critical!)
scale=bilinear
cscale=bilinear
dscale=bilinear

# Ensure no dropped frames by buffering generously
cache=yes
cache-secs=15
demuxer-max-bytes=500MiB
demuxer-readahead-secs=10

# Playback behavior
fullscreen=yes
native-fs=no
loop-playlist=inf
force-window=immediate

# On-Screen Display (OSD)
# osd=no
osd-level=3
osd-font="JetBrainsMono Nerd Font Mono"
osd-font-size=14
osd-bold=yes
osd-color="#FFFFFF"
osd-scale-by-window=yes
osd-border-size=1.0
osd-border-color="#00000080"
osd-shadow-offset=0.5
osd-shadow-color="#00000060"
osd-margin-x=20
osd-margin-y=20
osd-bar-align-y=0
osd-bar-align-x=0
osd-bar-w=60
osd-bar-h=2
osd-border-style=background-box
osd-back-color="#A0000000"
osd-spacing=0.0
osd-on-seek=bar
osd-duration=0
osd-margin-y=0
osd-align-y=bottom
osd-margin-y=20
osd-playing-msg=""
osd-playing-msg-duration=0

# Audio Settings
#audio-pitch-correction=no  # Uncomment if desired

# Subtitle defaults
slang=en

mute=yes

# Optional IPC for scripts (uncomment if using scripts/remote control)
input-ipc-server=/tmp/mpv-socket
