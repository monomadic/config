# --- Playlist ---
s playlist-shuffle ; show-text "Shuffled ${playlist-count} items" 1000 1
] playlist-next
[ playlist-prev
k playlist-prev

# Jump within directory (requires script exposing these bindings)
} script-binding next-file-dir
{ script-binding prev-file-dir
Alt+] script-binding next-file-dir
Alt+[ script-binding prev-file-dir

# Randoms (requires your scripts)
Shift+Enter script-binding play-random
Enter script-binding random_playlist_jump
1 script-binding toggle_auto_jump
j script-binding random_seek_within_file
Ctrl+r script-message play-random-chapter

# --- Pan & Scan ---
Alt+p            script-binding auto-panscan/toggle
Alt+]            script-binding auto-panscan/inc
Alt+[            script-binding auto-panscan/dec
Alt+Shift+p      set panscan 0

# Rotate 90° clockwise / counter-clockwise
r        cycle-values video-rotate 0 90 180 270  ; show-text "Rotate: ${video-rotate}°"
Shift+r  cycle-values video-rotate 0 270 180 90  ; show-text "Rotate: ${video-rotate}°"

# --- Subtitles ---
s cycle sub

# --- Info overlays ---
/ show-text "${metadata/title:}\n${width}x${height} @ ${estimated-vf-fps}fps\n${file-size}${?video-bitrate: [${video-bitrate}]}" 5000 1
Shift+? show-text "[?:HELP   /:INFO   R:RANDOMIZE]"
Shift+I show-text "\fs20${path}\nResolution: ${width}x${height}\nFPS: ${fps}\nCodec: ${video-codec}"
f show-text "${path}\nResolution: ${width}x${height}\nFPS: ${container-fps}\nCodec: ${video-codec}\nTags: ${metadata}\nFilesize: ${file-size}" 3000

# --- Interpolation / tscale ---
Ctrl+I cycle interpolation ; show-text "interpolation: ${interpolation}"
Ctrl+T cycle-values tscale oversample mitchell box ; show-text "tscale=${tscale}"

# --- Seek / Frame step ---
l seek 5 relative-percent
Shift+l seek 20 relative-percent
h seek -5 relative-percent
\ seek 15 relative-percent
Alt+l set pause yes ; frame-step
Alt+h set pause yes ; frame-back-step

# --- Chapters ---
Shift+LEFT  add chapter -1
Shift+RIGHT add chapter 1

# --- External tools / OS integration (macOS) ---
# Replace playlist with directory contents (your script)
Meta+d script-binding replace-playlist

# Edit current file in LosslessCut
Meta+e run "open" "-a" "LosslessCut" "${path}"

# Reveal current file in Finder (your script)
Meta+r     script-binding reveal_in_finder
Meta+Enter script-binding reveal_in_finder

# Open parent dir in Kitty (your script)
Ctrl+k script-binding open_in_kitty

# --- Selection UI (your scripts) ---
Ctrl+o script-binding select/select-playlist
p      script-binding select/select-playlist
Meta+b script-binding select/select-binding

# --- Misc toggles (your scripts) ---
Meta+a script-message-to auto-rotate toggle
b      script-message-to metadata toggle
m      script-binding show-menu

# --- Fullscreen / OSC ---
Meta+f cycle fullscreen
ESC script-message-to osc visible no
