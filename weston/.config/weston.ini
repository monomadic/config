[core]
xwayland=false
shell=desktop-shell.so
#modules=xwayland.so,cms-colord.so
backend=drm-backend.so

[libinput]
enable-tap=true

[shell]
background-image=/home/nom/.wallpaper.png
background-type=scale-crop
background-color=0xff000000
#background-color=0xff002244
#panel-color=0x90ff0000
panel-color=0x00ffffff
panel-position=bottom
#clock-format=none
animation=none
#startup-animation=none
close-animation=none
focus-animation=none # dim-layer
binding-modifier=alt
num-workspaces=6
locking=false
cursor-theme=xcursor-breeze
cursor-size=24

# tablet options
#lockscreen-icon=/usr/share/icons/gnome/256x256/actions/lock.png
#lockscreen=/usr/share/backgrounds/gnome/Garden.jpg
#homescreen=/usr/share/backgrounds/gnome/Blinds.jpg
#animation=fade

[keyboard]
keymap_rules=evdev
#keymap_layout=us,de
#keymap_variant=dellusbmm,
#keymap_options=grp:shifts_toggle
#keymap_options=caps:ctrl_modifier,shift:both_capslock_cancel
keymap_options=caps:escape
repeat-rate=40
repeat-delay=200

[output]
name=eDP-1
scale=2

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/org.xfce.terminal-settings.png
path=/usr/bin/alacritty

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/org.xfce.terminal-settings.png
path=/usr/bin/kitty

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/firefox.png
path=/usr/bin/firefox
